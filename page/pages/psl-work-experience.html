<!DOCTYPE html>

<head>

<body>

    <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                   <div class="information-Box">
                       <div class="in-header">
                           <img  id="img1" alt="上传成功啦" src="http://www.text.com/static/img/1.jpg" width="100%" height="100%" />

                                <div class="lines title lines3"></div>

                            </div>
                            <div class="boder" id="thumburl"></div>
                            <form id="setperson-express" action="">

                                    <option value="">研究生</option>
                                    <option value="">本科</option>
                                    <option value="">大专</option>

                                <select name="work_endtime" id="work_endtime" class="se-One">
                                    <option value="">&nbsp;&nbsp;&nbsp;&nbsp;结束时间</option>
                                    <option value="">1-3年</option>
                                    <option value="">3-5年</option>
                                    <option value="">5-10年</option>
                                    <option value="">10年以上</option>
                                </select>
                                <textarea name="work_describe" id="work_describe" placeholder="简单的描述一下你的工作吧"></textarea>
                            </form>
                                <div class="add">
                                    <span  type="button" class="iconfont ticon btn  btn-lg" data-toggle="modal" data-target="#myModal"><a href=""><i class="iconfont ticon">&#xe60a;</i></a>&nbsp;添加工作经历</span>
                                    <a href="psl-education-experience.html">上一步</a>
                                </div>
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <form action="" >
                                        <div class="information"><input name="conpany" type="text" placeholder="公司名称"></div>
                                        <div class="information phone"><input name="position" type="text" placeholder="所在职位"></div>
                                        <select name="work_bejintime" id="" class="first-select se-One " >
                                            <option value="">&nbsp;&nbsp;&nbsp;&nbsp;起始时间</option>
                                            <option value="">博士</option>
                                            <option value="">硕士</option>
                                            <option value="">研究生</option>
                                            <option value="">本科</option>
                                            <option value="">大专</option>
                                            <option value="">高中</option>
                                        </select>
                                        <select name="work_endtime" id="" class="se-One">
                                            <option value="">&nbsp;&nbsp;&nbsp;&nbsp;结束时间</option>
                                            <option value="">1-3年</option>
                                            <option value="">3-5年</option>
                                            <option value="">5-10年</option>
                                            <option value="">10年以上</option>
                                        </select>

                                    </form>
                                    <div class="modal-footer">
                                        <button type="button" class="btn quxiao" data-dismiss="modal">取消</button>
                                        <button type="button" class="btn baocun">保存</button>
                                    </div>

                            <div class="btn1 next3" type="botton" id="next">下一步</div>
