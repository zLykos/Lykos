<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业找回密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/logo-m.css">
    <link rel="stylesheet" href="../css/Forgot-Password.css">
</head>
<body>
       <div class="container section">
           <div class="row">
               <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                   <div class="enroll-text">
                       <!--头部-->
                       <div class="enroll-header">
                           <div><img src="../images/enroll/logo.png" alt=""></div>
                           <div class="enroll-header-text">
                               <span><a href="cpy-Back-password.html" class='pa-lo'>验证手机号</a></span>
                               <span><a href="cpy-Reset-password .html">重置密码</a></span>
                           </div>
                       </div>
                       <div class="lines"></div>
                       <!--信息-->
                       <form id="reset" action="" class="enroll-message">
                               <div class="phone-number">
                                   <i class="iconfont phone ">&#xe60f;</i>
                                   <input name="username" type="text" placeholder="请输入您的手机号码">
                               </div>
                               <div class="phone-number password">
                                   <i class="iconfont phone ">&#xe60d;</i>
                                   <input name="captcha" type="text" placeholder="验证码" class="yanzh-p">
                                   <div class="ident-img"><img src="http://www.text.com/index.php/home/Start/verificationCode" id="captcha" onclick="this.src=this.src"></div>
                               </div>
                               <div class="phone-number password identifying">
                                   <i class="iconfont phone ">&#xe60d;</i>
                                   <input name="smsCode" type="text" placeholder="请输入短信验证码">
                                   <input type="button" id="getMsgCode" value="获取验证码" onclick="settime(this)" />
                               </div>
                               <span id="spantx"></span>
                               <!--<div class='forgot-password'><a href="">忘记密码？</a></div>-->
                               <div typeof="button" id="btn">下一步</div>
                           </form>
                       <div class="other">
                           <div class="dashed"></div>
                           <div class="other-text">or</div>
                           <div class="dashed right"></div>
                       </div>

                       <!--其他登录方式-->
                       <div class="other-login">
                           <span><i class="iconfont three-icon ">&#xe607;</i></span>
                           <span><i class="iconfont three-icon ">&#xe675;</i></span>
                           <span><i class="iconfont three-icon ">&#xe679;</i></span>
                       </div>
                       <div class="return"><a href="cpy-password-SignIn.html">返回登录</a></div>
                   </div>
               </div>
           </div>
       </div>
   <footer></footer>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/layer/layer.min.js"></script>
<script src="../js/Forgot-Password-c.js"></script>

</body>
</html>
