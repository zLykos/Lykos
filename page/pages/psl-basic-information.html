<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/in-base.css">
    <link rel="stylesheet" href="../css/personal-information.css">
</head>
<body>
   
               <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                   <div class="information-Box">

                       <div id="thumburl1" class="in-header">
                           <input type="file" id="file1" name="file"  class="file-box" />
                           <img  id="img1" alt="上传成功啦" src="http://www.text.com/static/img/1.jpg" width="100%" height="100%" />
                           <i class="iconfont camera">&#xe643;</i></div>
                        <div class="in-body">
                            <!--title-->
                            <div class='header-title'>
                                <div class="title" style="color: red;">基本信息</div>
                                <div class="lines title"></div>
                                <div class="title">教育经历</div>
                                <div class="lines title lines2"></div>
                                <div class="title">工作经历</div>
                                <div class="lines title lines3"></div>
                                <div class="title">自我评价</div>
                            </div>
                            <div class="boder"></div>
                            <form id="personal-information" action="">
                                <div class="information name fl">
                                    <input name="user_name" id="user_name" type="text" placeholder="姓名">
                                </div>
                                <div class="information name fl">
                                    <input name="user_age" id="user_age" type="text" placeholder="年龄">
                                </div>
                                <div style="clear: both"></div>
                                <select name="user_sex" id="user_sex" class="se-One">
                                    <option value="">性别</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                                <select name="user_education" id="user_education" class="first-select se-One">
                                    <option value="">最高学历</option>
                                    <option value="107">博士</option>
                                    <option value="106">硕士</option>
                                    <option value="105">研究生</option>
                                    <option value="104">本科</option>
                                    <option value="103">大专</option>
                                    <option value="102">普高</option>
                                    <option value="101">中专</option>
                                </select>
                                <select name="user_degree" id="user_degree" class="se-One">
                                    <option value="">最高学位</option>
                                    <option value="0">博士</option>
                                    <option value="1">硕士</option>
                                    <option value="2">研究生</option>
                                    <option value="3">本科</option>
                                    <option value="3">本科以下</option>
                                </select>
                                <select name="user_time" id="user_time" class="se-One">
                                    <option value="">工作年限</option>
                                    <option value="0">应届毕业生</option>
                                    <option value="1">1-3年</option>
                                    <option value="2">3-5年</option>
                                    <option value="3">5-10年</option>
                                    <option value="4">10年以上</option>
                                </select>
                                <div class="information name fl">
                                    <input name="user_study" id="user_study" type="text" placeholder="毕业学校">
                                </div>
                                <div class="information name fl">
                                    <input name="user_major" id="user_major" type="text" placeholder="所学专业">
                                </div>
                                <div class="information name fl">
                                    <input name="user_phone" id="user_phone" type="text" placeholder="电话">
                                </div>
                                <div style="clear: both"></div>
                                <div class="information phone">
                                    <input name="user_mailbox" id="user_mailbox" type="text" placeholder="邮箱">
                                </div>
                                <div class="information phone">
                                    <input name="user_mailbox" id="user_address" type="text" placeholder="地址">
                                </div>
                            </form>
                            <div id="errmessage"></div>
                            <div class="btn next1" type="botton" id="next">下一步</div>
                        </div>
                   </div>
               </div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/layer/layer.min.js"></script>
<script src="../js/ajaxfileupload.js"></script>
<script src='../js/psl/psl-basic-information.js'></script>
</body>
