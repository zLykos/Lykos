<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业密码登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/logo-p.css">
</head>
<body>
       <div class="container section">
           <div class="row">
               <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                   <div class="enroll-text">
                       <!--头部-->
                       <div class="enroll-header">
                           <div><img src="../images/enroll/logo.png" alt=""></div>
                           <div class="enroll-header-text">
                               <span><a href="cpy-password-SignIn.html">密码登录</a></span>
                               <span><a href="cpy-ShortMessage-SignIn.html">短信登录</a></span>
                           </div>
                       </div>
                       <div class="lines"></div>
                       <!--信息-->
                       <form  id="logop" action="" class="enroll-message">
                               <div class="phone-number">
                                   <i class="iconfont phone ">&#xe625;</i>
                                   <input name="ent_SignIn" id="ent_SignIn" type="text" placeholder="请输入手机号码或者邮箱">
                               </div>
                               <div class="phone-number password">
                                   <i class="iconfont phone ">&#xe612;</i>
                                   <input name="ent_pwd" id="ent_pwd" placeholder="请输入密码">
                               </div>
                               <div class="phone-number password identifying">
                                   <i class="iconfont phone ">&#xe62f;</i>
                                   <input name="captcha" id="code" type="text" placeholder="验证码">
                                   <div><img src="http://www.text.com/index.php/home/Start/verificationCode" id="captcha" onclick="this.src=this.src"></div>
                               </div>
                               <div class='forgot-password'><a href="cpy-Back-password.html">忘记密码？</a></div>
                               <span id="spantx"></span>
                               <div class='tixoin'></div>
                               <div typeof="button" id="btn">登录</div>
                               <input name="gateway" type="hidden" value="mqyc">
                               <input name="type" type="hidden" value="cuser">
                           </form>
                       <div class="other">
                           <div class="dashed"></div>
                           <div class="other-text">or</div>
                           <div class="dashed right"></div>
                       </div>
                       <!--其他登录方式-->
                       <div class="other-login">
                           <span><i class="iconfont three-icon ">&#xe609;</i></span>
                           <span><i class="iconfont three-icon ">&#xe71d;</i></span>
                           <span><i class="iconfont three-icon ">&#xe618;</i></span>
                       </div>
                       <div class="last-text">没有账号 <a href="cpy-register.html">立即注册</a></div>
                   </div>
               </div>
           </div>
       </div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/layer/layer.min.js"></script>
<script src="../js/cpy/cpy-password-SignIn.js"></script>
</body>
</html>
