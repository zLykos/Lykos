<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公司重置密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/logo-m.css">
    <link rel="stylesheet" href="../css/reset-password.css">
</head>
<body>
       <div class="container section">
           <div class="row">
               <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                   <div class="enroll-text">
                       <!--头部-->
                       <div class="enroll-header">
                           <div><img src="../images/enroll/logo.png" alt=""></div>
                           <div class="enroll-header-text">
                               <span><a href="#"  class='pa-lo'>重置密码</a></span>
                           </div>
                       </div>
                       <div class="lines"></div>
                       <!--信息-->
                       <form id="reset-password" action="" class="enroll-message">
                               <div class="phone-number">
                                   <i class="iconfont phone ">&#xe60a;</i>
                                   <input name="password" id="password" type="password" placeholder="请输入您的新密码">
                               </div>
                               <div class="phone-number password identifying">
                                   <i class="iconfont phone ">&#xe60d;</i>
                                   <input name="password2" id="password2" type="password" placeholder="再次输入您的新密码">
                               </div>
                               <span id="spantx"></span>
                               <!--<div class='forgot-password'><a href="">忘记密码？</a></div>-->
                               <input name="gateway" type="hidden" value="mqyc">
                                <input name="type" type="hidden" value="cuser">
                               <div typeof="button" id="btn">确定</div>
                           </form>
                       <div class="other">
                           <div class="dashed"></div>
                           <div class="other-text">or</div>
                           <div class="dashed right"></div>
                       </div>
                       <!--其他登录方式-->
                       <div class="other-login">
                           <span><i class="iconfont three-icon ">&#xe607;</i></span>
                           <span><i class="iconfont three-icon ">&#xe675;</i></span>
                           <span><i class="iconfont three-icon ">&#xe679;</i></span>
                       </div>
                      <div class="return"><a href="http://www.lykos.com/pages/cpy-password-SignIn.html">返回登录</a></div>
                   </div>
               </div>
           </div>
       </div>
   <footer></footer>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/layer/layer.min.js"></script>
<script src="../js/cpy/cpy-Reset-password.js"></script>
</body>
</html>
