            $("#imgButton").change(function () {

                console.log(document.getElementById("imgButton").files[0]);

                    url: "http://127.0.0.1/mingqi/index.php/file/upload/upsingle",
                    type: "POST",

                    contentType: false,
                    processData: false,
                    success: function (data) {
                    	console.log(data);
                        if (data.status == "1") {
                            $("#thumburl1").html('<img src="http://127.0.0.1/mingqi/public/uploads/'+data.url+'"/>');
                        }
                        if (data.status == "0") {
                            alert(data.msg);
                        }

                        alert("上传失败！");
                    }

            });
