                                <div class="title">基本信息</div>

                                <select name="industry" id="" class="first-select se-One">

<script src="../js/jquery-3.2.1.min.js"></script>

 <script>
        $(function () {
            $("#imgButton").change(function () {
                var formData = new FormData();
                formData.append("file", document.getElementById("imgButton").files[0]);
                formData.append('pictype','avatar_c');   
                console.log(document.getElementById("imgButton").files[0]);
                $.ajax({
                    url: "http://127.0.0.1/mingqi/index.php/file/upload/upsingle",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                    	console.log(data);
                        if (data.status == "1") {
                            $("#thumburl1").html('<img src="http://127.0.0.1/mingqi/public/uploads/'+data.url+'"/>');
                            $(".in-header").addClass("in-header2")
                        }
                        if (data.status == "0") {
                            alert(data.msg);
                        }
                       
                    },
                    error: function () {
                        alert("上传失败！");
                    }
                });
            });
        });
    </script>
